<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuella Foods | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d5a27; /* Deep Leaf Green */
            --accent: #e67e22;  /* Warm Orange */
            --bg: #fdfbf7;      /* Creamy White */
            --text: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 1.2s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #666;
        }

        .badge {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
        }

        .notify-box {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        input[type="email"] {
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="email"]:focus {
            border-color: var(--primary);
        }

        button {
            padding: 12px 25px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background-color: #d35400;
            transform: translateY(-2px);
        }

        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.9rem;
            color: #999;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; }
            input[type="email"] { width: 100%; }
            button { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="badge">Coming Soon</div>
        <h1>Manuella Foods</h1>
        <p>Weâ€™re currently simmering something delicious. From our kitchen to your table, authentic flavors are just around the corner.</p>
        
        <form class="notify-box" action="#" method="POST">
            <input type="email" placeholder="Enter your email address" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2026 Manuella Foods. Stay tuned.
    </div>

</body>
</html>
